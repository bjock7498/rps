<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelify - Login & Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff9a76, #ff6b6b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        .container {
            background: #fff;
            color: #333;
            width: 900px;
            height: 600px;
            display: flex;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }

        .form-container {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-container p {
            margin-bottom: 20px;
            font-size: 1rem;
            color: #555;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input {
            margin: 10px 0;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: #f5f5f5;
            font-size: 1rem;
        }

        .form-container button {
            margin-top: 20px;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: #ff6b6b;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background: #ff9a76;
        }

        .toggle-container {
            flex: 1;
            background: linear-gradient(135deg, #ff6b6b, #ff9a76);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
            color: #fff;
        }

        .toggle-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .toggle-container p {
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .toggle-container img {
            width: 150px;
            margin-bottom: 20px;
        }

        .toggle-container button {
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: #fff;
            color: #ff6b6b;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .toggle-container button:hover {
            background: #ff6b6b;
            color: #fff;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-container">
            <h2>Welcome Back to Travelify!</h2>
            <p>Login to explore amazing travel deals and experiences tailored for you.</p>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="toggle-container">
            <img src="https://via.placeholder.com/150" alt="Travelify Logo">
            <h2 id="toggle-header">Don't have an account?</h2>
            <p id="toggle-text">Sign up and start your adventure with us.</p>
            <button id="toggle-btn">Go to Signup</button>
        </div>

        <div class="form-container hidden" id="signup-container">
            <h2>Join Travelify!</h2>
            <p>Create an account to unlock exclusive travel packages and personalized recommendations.</p>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>

    <script>
        const loginContainer = document.getElementById('login-container');
        const signupContainer = document.getElementById('signup-container');
        const toggleBtn = document.getElementById('toggle-btn');
        const toggleHeader = document.getElementById('toggle-header');
        const toggleText = document.getElementById('toggle-text');

        toggleBtn.addEventListener('click', () => {
            loginContainer.classList.toggle('hidden');
            signupContainer.classList.toggle('hidden');
            if (signupContainer.classList.contains('hidden')) {
                toggleHeader.textContent = "Don't have an account?";
                toggleText.textContent = "Sign up and start your adventure with us.";
                toggleBtn.textContent = "Go to Signup";
            } else {
                toggleHeader.textContent = "Already have an account?";
                toggleText.textContent = "Login to continue your adventure with us.";
                toggleBtn.textContent = "Go to Login";
            }
        });
    </script>
</body>
</html>
